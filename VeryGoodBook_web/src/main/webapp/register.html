<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>鋼彈模型店</title>
		<link rel="stylesheet" href="./css/gfs_main.css">
		<style type="text/css">
			sup{color: red;}
			
			.personalInfo{
			position: center, center;
			}
		</style>
		<script type="text/javascript">
			function showPassword(){
				//window.alert(displayPwdCheckBox.checked); //alert(boolean);
				password.type=(displayPwdCheckBox.checked ? "text" : "password"); //顯示密碼
			}
		</script>
	</head>
	
	<body>
		<header>
			<h2><a href="./">鋼彈模型店</a><sub>會員註冊</sub></h2>
			<hr>
		</header>
		<nav>
			<a href="product_list.html">去逛逛</a> |
			<a href="login.html">會員登入</a> |
			<a href="register.html">會員註冊</a> |
			<hr>
		</nav>
		<article>
			<div class="personalInfo">
				<form action="#" method="post">
					<p>
						<label><sup>*</sup>帳號：</label><input type="text" name="id" placeholder="請輸入身份證字號" pattern="[A-Z][1289][0-9]{8}" maxlength="10" required>
					</p>
					<p>
						<label><sup>*</sup>電子郵箱：</label><input type="email" name="email" placeholder="請輸入e-mail" required>
					</p>
					<p>
						<label><sup>*</sup>手機號碼：</label><input type="tel" name="phone" placeholder="請輸入手機號碼不含-號" minlength="10" maxlength="10" required>
					</p>
					<p>
						<label><sup>*</sup>密碼：</label><input type="password" id="password" name="password" placeholder="請輸入密碼(注意大小寫)" minlength="6" maxlength="20" required>
						<input type="checkbox" id="displayPwdCheckBox" onchange="showPassword()"><label>顯示密碼</label>
					</p>
					<p>
						<label><sup>*</sup>姓名：</label><input type="text" name="name" placeholder="請輸入姓名" minlength="2" maxlength="60" required>
					</p>
					<p>
						<label><sup>*</sup>性別：</label><select name="gender" required>
												<option value=''>請選擇</option>
												<option value='M'>男</option>
												<option value='F'>女</option>
												<option value='O'>不願透露</option>
											</select>
<!-- 										<input type="radio" name="gender" value='M' required><label>男</label> -->
<!-- 										<input type="radio" name="gender" value='F' required><label>女</label> -->
<!-- 										<input type="radio" name="gender" value='O' required><label>不願透露</label> -->
					</p>
					<p>
						<label><sup>*</sup>生日：</label><input type="date" name="brithday" required>
					</p>
					<p>
						<label>住址：</label><input type="text" name="address" placeholder="請輸入住址">
					</p>
					<p>
						<input type="checkbox" name="subscribed" checked><label>是否訂閱電子報</label>
					</p>
					<p>
						<label><sup>*</sup>驗證碼：</label><input type="text" name="captcha" placeholder="請依下圖輸入驗證碼" required>
					</p>
					<p>
						<img src="./images/captcha_login.png">
						<input type="button" value="更新驗證碼">
					</p>
					<p>
						<input type="submit" value="會員註冊">
					</p>
				</form>
			</div>
		</article>
		<footer>
			<hr>
			鋼彈模型店&copy;版權所有 2024/12~
		</footer>
	</body>

</html>
